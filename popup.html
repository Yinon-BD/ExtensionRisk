<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Extension Risk Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    #linkArea {
      margin-bottom: 10px;
    }
    #result {
      font-size: 14px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h3>Check Extension Risk</h3>

  <input type="text" id="extIdInput" placeholder="Enter Extension ID">
  <button id="generateLink">Generate Store Link</button>

  <div id="linkArea"></div>

  <input type="file" id="crxUpload" accept=".crx">
  <button id="extractManifest">Extract Metadata</button>

  <div id="result"></div>

  <script src="jszip.min.js"></script>
  <script src="popup.js"></script>

</body>
</html>
